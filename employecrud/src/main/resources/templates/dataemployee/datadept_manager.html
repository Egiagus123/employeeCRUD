<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Employees</title>
</head>
<body>
<div align="center">
    <h1>Data Department Manager</h1>
    <a href="/">Home</a>
    <br/><br/> 
    <a href="newmanager">Create Departement Manager</a>
    <br/><br/> 
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee No</th>
                <th>Department No</th>
                <th>Date From</th>
                <th>Date To</th>
                <th>Date To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept_managerentities : ${listDatadeptmanager}">
                <td th:text="${dept_managerentities.emp_no}">Employee No</td>
                <td th:text="${dept_managerentities.dept_no}">Department No</td>
                <td th:text="${dept_managerentities.from_date}">Date From</td>
                <td th:text="${dept_managerentities.to_date}">Date To</td>
                  <td>
                    <a th:href="@{deletemanager/{emp_no}(emp_no=${dept_managerentities.emp_no})}">Delete</a>
                	<a th:href="@{editmanager/{emp_no}(emp_no=${dept_managerentities.emp_no})}">Edit</a>       
                </td>
            </tr>
        </tbody>
    </table>
  
</div>   
</body>
</html>
