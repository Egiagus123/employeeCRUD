<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Employees</title>
</head>
<body>
<div align="center">
    <h1>Employees</h1>
    <a href="/">Home</a>
    <br/><br/> 
    <a href="newemployees">Create Employees</a>
    <br/><br/> 
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee No</th>
                <th>Birth date</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employees_entities : ${listemployeesname}">
                <td th:text="${employees_entities.emp_no}">Employee No</td>
                <td th:text="${employees_entities.birth_date}">Birth date</td>
                <td th:text="${employees_entities.first_name}">First Name</td>
                <td th:text="${employees_entities.last_name}">Last Name</td>
                <td th:text="${employees_entities.gender}">Gender</td>
                <td>
                    <a th:href="@{deleteemployees/{emp_no}(emp_no=${employees_entities.emp_no})}">Delete</a>
                	<a th:href="@{editemployees/{emp_no}(emp_no=${employees_entities.emp_no})}">Edit</a>
                
                </td>
            </tr>
        </tbody>
    </table>
  
</div>   
</body>
</html>
