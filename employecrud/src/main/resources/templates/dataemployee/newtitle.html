<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Title</title>
</head>
<body>
    <div align="center">
        <h1>Create New Title</h1>
        <br />
        <form action="#" th:action="@{savetitle}" th:object="${titles_entities}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Date From:</td>
                    <td><input type="date" th:field="*{from_date}" /></td>
                </tr>
                <tr>
                    <td>Date To:</td>
                    <td><input type="date" th:field="*{to_date}" /></td>
                </tr>                        
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
