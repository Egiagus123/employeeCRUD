<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Department Employee</title>
</head>
<body>
    <div align="center">
        <h1>Edit Employees</h1>
        <br />
        <form action="#" th:action="@{/saveemployees}" th:object="${employees_entities}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Employee No:</td>
                    <td>
                        <input type="text" th:field="*{emp_no}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>
                    <td>Birth Date:</td>
                    <td><input type="date" th:field="*{birth_date}" /></td>
                </tr>
                <tr>             
                    <td>First Name:</td>
                    <td>
                        <input type="text" th:field="*{first_name}" />
                    </td>
                </tr>
                <tr>             
                    <td>Last Name:</td>
                    <td>
                        <input type="text" th:field="*{last_name}" />
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="text" th:field="*{gender}" /></td>
                </tr>                   
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
