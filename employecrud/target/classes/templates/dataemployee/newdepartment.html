<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Department</title>
</head>
<body>
    <div align="center">
        <h1>Create New Department</h1>
        <br />
        <form action="#" th:action="@{savedepartment}" th:object="${departments_entities}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Department No:</td>
                    <td><input type="text" th:field="*{dept_no}" /></td>
                </tr> 
                <tr>
                    <td>Department Name:</td>
                    <td><input type="text" th:field="*{dept_name}" /></td>
                </tr> 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
